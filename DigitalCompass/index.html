<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Compass</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        #compass {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            border-radius: 50%;
            position: relative;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #needle {
            width: 2px;
            height: 100px;
            background: red;
            position: absolute;
            top: 50%;
            transform-origin: bottom center;
        }

        #north,
        #south,
        #east,
        #west {
            position: absolute;
            font-weight: bold;
            color: #000;
        }

        #north {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #south {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #east {
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        #west {
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div id="compass">
        <div id="needle"></div>
        <div id="north">N</div>
        <div id="south">S</div>
        <div id="east">E</div>
        <div id="west">W</div>
    </div>
    <script>
        function handleOrientation(event) {
            const alpha = event.alpha; // The compass heading in degrees
            const needle = document.getElementById('needle');
            // Rotate the needle based on the alpha value
            needle.style.transform = `rotate(${alpha}deg)`;
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleOrientation, true);
        } else {
            alert('Device Orientation API not supported.');
        }

    </script>
</body>

</html>
